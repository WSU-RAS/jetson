<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="demo.css" media="all" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>

    <body>
        <div class="container" style="margin-left:0px; margin-right:0px;">
            <div class="row" style="margin-top:8px;">
                <div class="col">
                    <div id="statusIndicator">
                        <p id="connecting">Connecting to rosbridge...</p>
                        <p id="connected">Connected</p>
                        <p id="error">Error in the backend!</p>
                        <p id="closed">Connection closed.</p>
                    </div>
                </div>
            </div>
            
            
            <div class="row justify-content-center" id="default">
                <div class="col">
                    <!-- This is the default screen -->
                    <h3>This is the default screen</h3>
                </div>
            </div>
            <div class="row justify-content-center" id="choice">
                <div class="col">
                    <audio id="audio-wrapper">
                        <source src="" id="audio-source">
                        Your browser does not support the audio element.
                    </audio>
                    
                    <img id="face" src="">

                    <h1>Do you want help?</h1>
                    <div class="center">
                        <button class="btn btn-default btn-primary" type="button" id="buttonYes">Yes</button><br>
                        <button class="btn btn-default btn-primary" type="button" id="buttonNo">No</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" id="options">
                <div class="col">
                    <p>Here are your three options:</p>
                    <div class="center">
                        <button type="button" id="buttonVideoFull">Show video full</button><br>
                        <button type="button" id="buttonVideoStep">Show video step</button><br>
                        <button type="button" id="buttonGoTo">Take me to <div id="object"></div></button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" id="video">
                <div class="col center">
                    <h3>Video screen</h3>
                    <video id="video-wrapper">
                        <source src="" id="video-source">
                        Your browser does not support HTML5 video.
                    </video>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
        <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
        <script type="text/javascript" src="demo.js"></script>
    </body>
</html>
